<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNVNC EMOJI FRENZY</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .game-container {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
        .score {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .slot-machine {
            background: #111;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }
        .reels {
            display: flex;
            justify-content: space-around;
        }
        .reel {
            width: 80px;
            height: 240px;
            overflow: hidden;
            position: relative;
        }
        .reel-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .reel-item {
            height: 80px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            background: #2a2a2a;
        }
        .scoring-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none;
        }
        .scoring-line {
            width: 100%;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.3);
        }
        .scoring-line.center {
            background-color: red;
            height: 3px;
        }
        .spin-button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }
        .spin-button:hover {
            background-color: #ff3333;
            box-shadow: 0 7px 20px rgba(255, 0, 0, 0.6);
        }
        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }
        @media (max-width: 480px) {
            .game-container {
                padding: 10px;
            }
            .reel {
                width: 60px;
                height: 180px;
            }
            .reel-item {
                height: 60px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>VNVNC EMOJI FRENZY</h1>
        <div class="score">Stars: <span id="score">500 ‚≠ê</span></div>
        <div class="slot-machine">
            <div class="reels" id="slotMachine">
                <div class="reel"><div class="reel-strip" id="reel1"></div></div>
                <div class="reel"><div class="reel-strip" id="reel2"></div></div>
                <div class="reel"><div class="reel-strip" id="reel3"></div></div>
            </div>
            <div class="scoring-lines">
                <div class="scoring-line"></div>
                <div class="scoring-line center"></div>
                <div class="scoring-line"></div>
            </div>
        </div>
        <button class="spin-button" onclick="spin()">SPIN</button>
    </div>

    <script>
        let score = 500;
        const emojis = ['üéâ', 'üéä', 'üéà', 'üéÅ', 'üï∫', 'üíÉ', 'üçæ', 'ü•Ç'];
        const scoreElement = document.getElementById('score');
        const reels = [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3')
        ];
        const itemHeight = 80;
        const itemsPerReel = 40;

        function populateReels() {
            reels.forEach(reel => {
                for (let i = 0; i < itemsPerReel; i++) {
                    const div = document.createElement('div');
                    div.className = 'reel-item';
                    div.textContent = emojis[i % emojis.length];
                    reel.appendChild(div);
                }
                for (let i = 0; i < itemsPerReel / 2; i++) {
                    const div = reel.children[i].cloneNode(true);
                    reel.appendChild(div);
                }
            });
        }

        populateReels();

        function spin() {
            if (score < 10) {
                alert("Not enough stars to spin!");
                return;
            }
            score -= 10;
            updateScore();

            reels.forEach((reel, index) => {
                const delay = index * 0.5;
                const initialDuration = 2;
                const slowdownDuration = 4 + Math.random() * 2;

                reel.style.animation = 'none';
                reel.offsetHeight; // Trigger reflow

                reel.style.animation = `spin ${initialDuration}s linear infinite`;

                setTimeout(() => {
                    const stopPosition = -Math.floor(Math.random() * (itemsPerReel / 2)) * itemHeight;
                    reel.style.animation = 'none';
                    reel.style.transition = `transform ${slowdownDuration}s cubic-bezier(.5, 0, .5, 1)`;
                    reel.style.transform = `translateY(${stopPosition}px)`;
                }, (initialDuration + delay) * 1000);
            });

            setTimeout(checkResult, 8000);
        }

        function checkResult() {
            const results = reels.map(reel => {
                const translateY = getComputedStyle(reel).transform.split(',')[5].slice(0, -1);
                const activeIndex = (Math.abs(Math.round(translateY / itemHeight)) + 1) % (itemsPerReel / 2);
                return reel.children[activeIndex].textContent;
            });

            if (results[0] === results[1] && results[1] === results[2]) {
                score += 100;
                setTimeout(() => alert("Jackpot! You won 100 stars! üåü"), 100);
            }
            updateScore();
        }

        function updateScore() {
            scoreElement.textContent = `${score} ‚≠ê`;
        }

        // Initialize Telegram Mini App
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
